<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pie Chart Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/gif" href="favicon-96x96.ico">
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <h1>Pie Chart Creator</h1>
    <div class="input-container">
      <div class="input-field">
        <label class="input-label">Pokemon Name:</label>
        <input type="text" id="pokemon-name-field">
      </div>
      <div class="input-field">
        <label class="input-label">Movement:</label>
        <input type="text" id="movement-field">
      </div>
      <div class="input-field">
        <label class="input-label">Rarity:</label>
        <input type="text" id="rarity-field">
      </div>
      <div class="input-field">
        <label class="input-label">Type:</label>
        <input type="text" id="type-field">
      </div>
      <div class="input-field">
        <label class="input-label">Special Ability:</label>
        <input type="text" id="special-ability-field">
      </div>
      <div class="input-field">
        <label class="input-label">Percentage:</label>
        <input type="number" id="percentage-field" min="0" max="100">
      </div>
      <div class="input-field">
        <label class="input-label">Attack Name:</label>
        <input type="text" id="attack-name-field">
      </div>
      <div class="input-field">
        <label class="input-label">Attack Type:</label>
        <input type="color" id="color-field">
      </div>
      <div class="input-field">
        <label class="input-label">Attack Value:</label>
        <input type="text" id="attack-value-field">
      </div>
      <div class="input-field">
        <label class="input-label">Attack Ability:</label>
        <input type="text" id="attack-ability-field">
      </div>
      <button onclick="addField()">+</button>
    </div>
    <div id="field-list">

    </div>
    <div id="pie-chart-container">
      <canvas id="pie-chart" width=1000 height=1000></canvas>
    </div>
  </body>
</html>
